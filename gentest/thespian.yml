actors:
  Aggregator:
    mailboxes:
      incr:
        kind: simple
        message-type: string
        type: String
      flush:
        kind: ticker
        import: github.com/djmitche/thespian/mailbox
        type: Ticker
  Reporter:
    mailboxes:
      report:
        kind: simple
        message-type: "[]string"
        type: StringSlice

mailboxes:
  String:
    kind: simple
    message-type: string
  StringSlice:
    kind: simple
    message-type: "[]string"
