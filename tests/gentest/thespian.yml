actors:
  Aggregator:
    test: true
    mailboxes:
      incr:
        kind: simple
        message-type: string
        type: String
      flush:
        kind: ticker
        import: github.com/djmitche/thespian/mailbox
        type: Ticker
  Reporter:
    test: true
    mailboxes:
      report:
        kind: simple
        message-type: "[]string"
        type: StringSlice
  Concatenator:
    test: true
    mailboxes:
      input:
        kind: simple
        message-type: "string"
        type: String
      output:
        kind: simple
        message-type: "chan<- string"
        type: StringChan

mailboxes:
  String:
    test: true
    kind: simple
    message-type: string
  StringSlice:
    test: true
    kind: simple
    message-type: "[]string"
  StringChan:
    test: true
    kind: simple
    message-type: "chan<- string"
